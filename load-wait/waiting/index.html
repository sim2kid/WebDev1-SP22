<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Waiting</title>
</head>
<body style="cursor:wait;">
    <div style="position: absolute; width:100vw; height:100vh; z-index:0;" ></div>
    <a href="..">
        <div class="back">
            Back
        </div>
    </a>
    <div class="cube-parent">
        <div class="cube-fix">
            <div style="animation-name: bounce-a;" class="cube"></div>
            <div style="animation-name: bounce-b;" class="cube"></div>
            <div style="animation-name: bounce-c;" class="cube"></div>
            <div style="animation-name: bounce-d;" class="cube"></div>
            <div style="animation-name: bounce-e;" class="cube"></div>
            <div style="animation-name: bounce-f;" class="cube"></div>
        </div>
    </div>
</body>
</html>
